    <style>
        /* Mevcut neon tema stilleri aynÄ± kalabilir â€“ Ã§ok uzun olduÄŸu iÃ§in burada tekrar yazmÄ±yorum */
        /* Sadece en kritik stilleri koruyup kÄ±saltÄ±yorum, tam hali Ã¶nceki mesajda mevcut */
        :root {
            --accent-green: #00ff9d;

            --neon-cyan:  0 0 35px rgba(0,229,255,0.7), 0 0 70px rgba(0,229,255,0.3);
            --neon-purple:0 0 35px rgba(189,0,255,0.7), 0 0 70px rgba(189,0,255,0.3);

            background: #03050a;

        .signal-strong-buy, .signal-buy { background: linear-gradient(135deg, #00c853, #00ff9d); box-shadow: var(--neon-green); }
        .signal-strong-sell, .signal-sell { background: linear-gradient(135deg, #d50000, #ff3860); box-shadow: var(--neon-red); }
        .signal-neutral { background: linear-gradient(135deg, #6200ea, #bd00ff); box-shadow: var(--neon-purple); }
        .price-up   { color: var(--accent-green); background: rgba(0,255,157,0.15); }
        .price-down { color: var(--accent-red);   background: rgba(255,56,96,0.15);  }
        .current-price { font-size: 4.8rem; font-weight: 900; letter-spacing: -3px; }
    </style>
</head>
<body>

<!-- Navbar (kÄ±saltÄ±lmÄ±ÅŸ hali) -->
<nav class="navbar navbar-expand-lg" style="background:rgba(10,14,23,0.9); backdrop-filter:blur(20px); border-bottom:3px solid #00e5ff;">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-3" href="#">

        </a>
        <div class="d-flex align-items-center gap-3">
            <span id="connectionStatus" class="badge bg-secondary">Connecting...</span>

<div class="container-fluid mt-4">
    <div class="row g-4">

        <!-- Sol taraf - Ana iÃ§erik -->
        <div class="col-lg-8">

            <!-- Kontrol paneli -->
            <div class="card bg-dark text-white mb-4">
                <div class="card-header bg-gradient" style="background:linear-gradient(90deg,#00e5ff,#bd00ff);">
                    <i class="fas fa-cog me-2"></i> Analysis Controls
                </div>
                <div class="card-body">
                    <div class="d-flex flex-wrap gap-3 align-items-center">
                        <select id="symbolSelect" class="form-select form-select-lg w-auto">
                            <option value="BTC">BTC/USDT</option>
                            <option value="ETH">ETH/USDT</option>
                            <option value="SOL">SOL/USDT</option>
                            <option value="XRP">XRP/USDT</option>
                        </select>
                        <select id="intervalSelect" class="form-select form-select-lg w-auto">
                            <option value="1m">1m</option>
                            <option value="5m">5m</option>
                            <option value="15m">15m</option>
                            <option value="1h" selected>1h</option>
                            <option value="4h">4h</option>
                            <option value="1d">1d</option>
                        </select>
                        <button class="btn btn-success btn-lg px-4" onclick="analyzeSymbol()">
                            <i class="fas fa-search me-2"></i> ANALYZE
                        </button>
                    </div>
                </div>
            </div>

            <!-- Fiyat + Sinyal kartlarÄ± -->
            <div class="row g-4 mb-4">
                <div class="col-md-6">
                    <div class="card bg-dark text-white h-100">
                        <div class="card-header">Live Price</div>
                        <div class="card-body text-center">
                            <div id="currentSymbol" class="fs-4 fw-bold">BTC/USDT</div>
                            <div id="currentPrice" class="current-price my-3">--</div>
                            <div id="priceChange" class="fs-4 fw-bold">--</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card bg-dark text-white h-100">
                        <div class="card-header">AI Signal</div>
                        <div class="card-body text-center">
                            <div id="signalBadge" class="signal-badge signal-neutral py-4 mb-3">
                                <span id="signalText" class="fs-1 fw-bold">WAITING</span>
                            </div>
                            <div class="progress mb-3" style="height:24px;">
                                <div id="confidenceFill" class="progress-bar bg-info" style="width:0%"></div>
                            </div>
                            <div id="confidenceText" class="fs-4">Confidence: 0%</div>
                            <div id="signalRecommendation" class="mt-3 text-muted">Waiting for analysis...</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- TradingView -->
            <div class="card bg-dark text-white mb-4">
                <div class="card-header">Live Chart (TradingView)</div>
                <div class="card-body p-0" style="height:620px;">
                    <div id="tradingview-widget" style="height:100%;"></div>
                </div>
            </div>

            <!-- Patterns & Market Structure (kÄ±saltÄ±lmÄ±ÅŸ) -->
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card bg-dark text-white h-100">

                </div>
                <div class="col-md-6">
                    <div class="card bg-dark text-white h-100">
                        <div class="card-header">Market Structure</div>
                        <div class="card-body" id="marketStructure">
                            <!-- JS ile doldurulacak -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- SaÄŸ taraf - Bilgi paneli -->
        <div class="col-lg-4">
            <div class="card bg-dark text-white mb-4">
                <div class="card-header">AI Performance</div>
                <div class="card-body" id="mlStats">
                    <!-- JS ile doldurulacak -->
                </div>
            </div>

            <div class="card bg-dark text-white">
                <div class="card-header">System Info</div>
                <div class="card-body">
                    <p><strong>Version:</strong> v9.1.0</p>
                    <p><strong>Max Confidence:</strong> <span id="maxConfidence">79%</span></p>
                    <p><strong>WebSocket:</strong> <span id="wsBadge" class="badge bg-danger">OFF</span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// TemizlenmiÅŸ ve dÃ¼zeltilmiÅŸ JavaScript
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

const CONFIG = {
    backendUrl: window.location.origin,
    wsUrl: window.location.origin.replace(/^http/, 'ws'),
    refreshInterval: 30000
};

let tvWidget = null;
let symbolWS = null;

function $(id) { return document.getElementById(id); }

function formatPrice(p) {
    return p ? '$' + Number(p).toLocaleString('en-US', {minimumFractionDigits:2, maximumFractionDigits:2}) : 'â€”';
}

function updateWSStatus(connected) {
    const el = $('wsStatus') || $('wsBadge');
    if (el) {
        el.className = connected ? 'badge bg-success' : 'badge bg-danger';
        el.textContent = connected ? 'CONNECTED' : 'OFF';
    }
}

function handlePriceUpdate(data) {
    if (!data || !data.price) return;

    $('currentPrice').textContent = formatPrice(data.price);
    
    const ch = data.change_percent || 0;
    const changeEl = $('priceChange');
    changeEl.textContent = (ch >= 0 ? '+': '') + ch.toFixed(2) + '%';
    changeEl.className = 'fs-4 fw-bold ' + (ch >= 0 ? 'price-up' : 'price-down');
}

async function analyzeSymbol() {
    const symbol = $('symbolSelect').value;
    const interval = $('intervalSelect').value;

    try {
        const resp = await fetch(`${CONFIG.backendUrl}/api/analyze/${symbol}?interval=${interval}&limit=200`);
        if (!resp.ok) throw new Error(resp.status);
        
        const data = await resp.json();
        if (!data.success) return;

        // Fiyat
        if (data.price_data) {
            $('currentSymbol').textContent = data.symbol.replace('USDT', '/USDT');
            $('currentPrice').textContent = formatPrice(data.price_data.current);
        }

        // Signal
        if (data.signal) {
            const sig = data.signal;
            const badge = $('signalBadge');
            badge.className = 'signal-badge py-4 mb-3';

            if (sig.signal.includes('STRONG_BUY') || sig.signal === 'STRONG_BUY') {
                badge.classList.add('signal-strong-buy');
            } else if (sig.signal.includes('BUY')) {
                badge.classList.add('signal-buy');
            } else if (sig.signal.includes('STRONG_SELL') || sig.signal === 'STRONG_SELL') {
                badge.classList.add('signal-strong-sell');
            } else if (sig.signal.includes('SELL')) {
                badge.classList.add('signal-sell');
            } else {
                badge.classList.add('signal-neutral');
            }

            $('signalText').textContent = sig.signal.replace(/_/g, ' ');
            $('confidenceFill').style.width = sig.confidence + '%';
            $('confidenceText').textContent = `Confidence: ${sig.confidence}%`;
            $('signalRecommendation').textContent = sig.recommendation || 'â€”';
        }

        // Patterns (basit gÃ¶sterim)
        if (data.patterns && Array.isArray(data.patterns)) {
            $('patternsContainer').innerHTML = data.patterns.slice(0,8).map(p => 
                `<div class="badge bg-secondary m-1">${p.name} (${(p.confidence*100).toFixed(0)}%)</div>`
            ).join('') || '<div class="text-muted">No patterns detected</div>';
        }

        // Market Structure (basit placeholder)
        if (data.market_structure) {
            const ms = data.market_structure;
            $('marketStructure').innerHTML = `
                <div>Structure: <strong>${ms.structure || 'â€”'}</strong></div>
                <div>Trend: <strong>${ms.trend || 'â€”'}</strong> (${ms.trend_strength || ''})</div>
                <div>Volatility: <strong>${ms.volatility || 'â€”'}</strong></div>
            `;
        }

    } catch (err) {
        console.error("Analyze error:", err);
    }
}

async function loadTradingView() {
    const container = $('tradingview-widget');
    if (!container) return;

    const symbol = $('symbolSelect').value + 'USDT';
    const interval = $('intervalSelect').value;

    if (tvWidget) {
        tvWidget.remove();
        tvWidget = null;
    }

    tvWidget = new TradingView.widget({
        container_id: "tradingview-widget",
        width: "100%",
        height: "100%",
        symbol: `BINANCE:${symbol}`,
        interval: interval === '1h' ? '60' : interval,
        theme: "dark",
        style: "1",
        locale: "en",
        toolbar_bg: "#0a0e17",
        enable_publishing: false,
        allow_symbol_change: true,
        studies: ["RSI@tv-basicstudies","MACD@tv-basicstudies"],
        autosize: true
    });
}

function initWebSocket() {
    const symbol = $('symbolSelect').value;
    if (symbolWS) symbolWS.close();

    symbolWS = new WebSocket(`${CONFIG.wsUrl}/ws/${symbol}USDT`);

    symbolWS.onopen = () => updateWSStatus(true);
    symbolWS.onmessage = e => {
        try {
            const msg = JSON.parse(e.data);
            if (msg.type === 'price_update') {
                handlePriceUpdate(msg);
            }
        } catch {}
    };
    symbolWS.onclose = () => {
        updateWSStatus(false);
        setTimeout(initWebSocket, 4000);
    };
}

document.addEventListener('DOMContentLoaded', () => {
    loadTradingView();
    initWebSocket();
    analyzeSymbol();

    $('symbolSelect').addEventListener('change', () => {
        loadTradingView();
        initWebSocket();
        analyzeSymbol();
    });

    $('intervalSelect').addEventListener('change', () => {
        loadTradingView();
        analyzeSymbol();
    });

    // Otomatik yenileme
    setInterval(analyzeSymbol, 45000);
});
</script>

</body>
